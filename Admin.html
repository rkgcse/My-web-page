    body {

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Sidebar Navigation */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        background: #2c3e50;
        color: white;
        padding: 2rem 0;
        overflow-y: auto;

        padding: 0 1.5rem;
        margin-bottom: 2rem;
        color: #ff1493;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 1rem 1.5rem;
        transition: all 0.3s;
        border-left: 4px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
        background: #34495e;
        border-left-color: #ff1493;
        padding-left: 2rem;
    }

    /* Main Content */
    main {
        margin-left: 250px;
        background: white;
        min-height: 100vh;
        padding: 2rem;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #ddd;
    }

    header h1 {
        color: #333;
        font-size: 2rem;
    }

    .logout-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .logout-btn:hover {
        background: #c0392b;
    }

    /* Dashboard Cards */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
    }

    .card {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
    }

    .card .number {
        font-size: 2.5rem;
        font-weight: bold;
    }

    /* Tabs */
    .tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid #ddd;
    }

    .tab-btn {
        background: none;
        border: none;
        padding: 1rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
    }

    .tab-btn.active {
        color: #667eea;
        border-bottom-color: #667eea;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Forms */
    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
    }

    textarea {
        resize: vertical;
        min-height: 150px;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .btn {
        background: #667eea;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
    }

    .btn:hover {
        background: #764ba2;
        transform: translateY(-2px);
    }

    .btn-danger {
        background: #e74c3c;
    }

    .btn-danger:hover {
        background: #c0392b;
    }

    .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }

    /* Tables */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        background: white;
    }

    th {
        background: #f8f9fa;

        font-weight: 600;
        border-bottom: 2px solid #ddd;
    }

    td {

    }

<script>
    const API_URL = 'http://localhost:5000/api';

    // Tab Navigation
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const section = link.dataset.section;
            switchSection(section);
        });
    });

    function switchSection(section) {
        // Hide all sections
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        
        // Show selected section
        const sectionEl = document.getElementById(section);
        if (sectionEl) {
            sectionEl.classList.add('active');
        }

        // Update nav active state
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        document.querySelector(`[data-section="${section}"]`).classList.add('active');

        // Update page title
        const titles = {
            dashboard: 'Dashboard',
            messages: 'Messages',
            blogs: 'Blog Posts',
            gallery: 'Gallery',
            settings: 'Settings'
        };
        document.getElementById('page-title').textContent = titles[section];

        // Load data for the section
        if (section === 'messages') loadMessages();
        if (section === 'blogs') loadBlogs();
        if (section === 'gallery') loadGallery();
        if (section === 'dashboard') loadDashboard();
    }

    // Load Dashboard Stats
    async function loadDashboard() {
        try {
            const [contacts, blogs, gallery] = await Promise.all([
                fetch(`${API_URL}/contacts`).then(r => r.json()),
                fetch(`${API_URL}/blogs`).then(r => r.json()),
                fetch(`${API_URL}/gallery`).then(r => r.json())
            ]);

            document.getElementById('total-messages').textContent = contacts.length;
            document.getElementById('new-messages').textContent = contacts.filter(c => c.status === 'new').length;
            document.getElementById('total-blogs').textContent = blogs.length;
            document.getElementById('total-gallery').textContent = gallery.length;

            // Show recent messages
            const recentHTML = contacts.slice(0, 5).map(msg => `
                <div style="background: #f9f9f9; padding: 1rem; margin: 0.5rem 0; border-radius: 4px; border-left: 4px solid #667eea;">
                    <strong>${msg.name}</strong> (${msg.email})
                    <p style="margin: 0.5rem 0; color: #666;">${msg.subject}</p>
                    <small style="color: #999;">${new Date(msg.createdAt).toLocaleString()}</small>
                </div>
            `).join('');
            document.getElementById('recent-messages').innerHTML = recentHTML;
        } catch (error) {
            showAlert('Error loading dashboard', 'error');
        }
    }

    // Load Messages
    async function loadMessages() {
        try {
            const response = await fetch(`${API_URL}/contacts`);
            const messages = await response.json();

            const html = messages.map(msg => `
                <div style="background: white; padding: 1.5rem; margin: 1rem 0; border-radius: 8px; border-left: 4px solid #667eea;">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <h3>${msg.name}</h3>
                            <p style="color: #666; margin: 0.5rem 0;"><strong>Email:</strong> ${msg.email}</p>
                            <p style="color: #666; margin: 0.5rem 0;"><strong>Subject:</strong> ${msg.subject}</p>
                            <p style="margin: 1rem 0;">${msg.message}</p>
                            <small style="color: #999;">${new Date(msg.createdAt).toLocaleString()}</small>
                        </div>
                        <div>
                            <span class="status-badge status-${msg.status}">${msg.status}</span>
                            <button class="btn btn-small" style="margin-top: 0.5rem;" onclick="deleteMessage('${msg._id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('messages-list').innerHTML = html;
        } catch (error) {
            showAlert('Error loading messages', 'error');
        }
    }

    // Load Blogs
    async function loadBlogs() {
        try {
            const response = await fetch(`${API_URL}/blogs`);
            const blogs = await response.json();

            const html = blogs.map(blog => `
                <div style="background: white; padding: 1.5rem; margin: 1rem 0; border-radius: 8px; border: 1px solid #ddd;">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <h3>${blog.title}</h3>
                            <p style="color: #666; margin: 0.5rem 0;"><strong>Category:</strong> ${blog.category}</p>
                            <p style="color: #666; margin: 0.5rem 0;">${blog.excerpt}</p>
                            <small style="color: #999;">${new Date(blog.createdAt).toLocaleString()}</small>
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-direction: column;">
                            <button class="btn btn-small" onclick="editBlog('${blog._id}')">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteBlog('${blog._id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('blogs-list').innerHTML = html;
        } catch (error) {
            showAlert('Error loading blogs', 'error');
        }
    }

    // Load Gallery
    async function loadGallery() {
        try {
            const response = await fetch(`${API_URL}/gallery`);
            const items = await response.json();

            const html = items.map(item => `
                <div style="background: white; padding: 1.5rem; margin: 1rem 0; border-radius: 8px; border: 1px solid #ddd; display: flex; gap: 1.5rem;">
                    <img src="${item.imageUrl}" alt="${item.title}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 4px;">
                    <div style="flex: 1;">
                        <h3>${item.title}</h3>
                        <p style="color: #666; margin: 0.5rem 0;"><strong>Category:</strong> ${item.category}</p>
                        <p style="color: #666; margin: 0.5rem 0;">${item.description || 'No description'}</p>
                        <small style="color: #999;">${new Date(item.createdAt).toLocaleString()}</small>
                        <div style="margin-top: 1rem;">
                            <button class="btn btn-small btn-danger" onclick="deleteGallery('${item._id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('gallery-list').innerHTML = html;
        } catch (error) {
            showAlert('Error loading gallery', 'error');
        }
    }

    // Modal Functions
    function showBlogModal() {
        document.getElementById('blog-modal').classList.add('active');
    }

    function closeBlogModal() {
        document.getElementById('blog-modal').classList.remove('active');
        document.getElementById('blog-title').value = '';
        document.getElementById('blog-excerpt').value = '';
        document.getElementById('blog-content').value = '';
    }

    function showGalleryModal() {
        document.getElementById('gallery-modal').classList.add('active');
    }

    function closeGalleryModal() {
        document.getElementById('gallery-modal').classList.remove('active');
    }

    // Save Blog
    async function saveBlog(e) {
        e.preventDefault();
        const blog = {
            title: document.getElementById('blog-title').value,
            excerpt: document.getElementById('blog-excerpt').value,
            content: document.getElementById('blog-content').value,
            category: document.getElementById('blog-category').value,
            featured: document.getElementById('blog-featured').checked
        };

        try {
            const response = await fetch(`${API_URL}/blogs`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(blog)
            });

            if (response.ok) {
                showAlert('Blog post created successfully!', 'success');
                closeBlogModal();
                loadBlogs();
            } else {
                showAlert('Error creating blog post', 'error');
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'error');
        }
    }

    // Save Gallery
    async function saveGallery(e) {
        e.preventDefault();
        const item = {
            title: document.getElementById('gallery-title').value,
            imageUrl: document.getElementById('gallery-url').value,
            description: document.getElementById('gallery-description').value,
            category: document.getElementById('gallery-category').value
        };

        try {
            const response = await fetch(`${API_URL}/gallery`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });

            if (response.ok) {
                showAlert('Gallery item added successfully!', 'success');
                closeGalleryModal();
                loadGallery();
            } else {
                showAlert('Error adding gallery item', 'error');
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'error');
        }
    }

    // Delete Functions
    async function deleteMessage(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await fetch(`${API_URL}/contacts/${id}`, { method: 'DELETE' });
            loadMessages();
        } catch (error) {
            showAlert('Error deleting message', 'error');
        }
    }

    async function deleteBlog(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await fetch(`${API_URL}/blogs/${id}`, { method: 'DELETE' });
            loadBlogs();
        } catch (error) {
            showAlert('Error deleting blog', 'error');
        }
    }

    async function deleteGallery(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await fetch(`${API_URL}/gallery/${id}`, { method: 'DELETE' });
            loadGallery();
        } catch (error) {
            showAlert('Error deleting gallery item', 'error');
        }
    }

    // Filter Messages
    function filterMessages(status) {
        // Implementation for filtering
        loadMessages();
    }

    // Settings
    function saveSettings(e) {
        e.preventDefault();
        showAlert('Settings saved successfully!', 'success');
    }

    // Alert Function
    function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type}`;
        alertDiv.textContent = message;
        document.getElementById('alert-container').appendChild(alertDiv);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    // Logout
    function logout() {
        localStorage.removeItem('adminToken');
        window.location.href = '/';
    }

    // Initialize
    loadDashboard();
</script>
